<!DOCTYPE html>
<html lang="en" dir="ltr" itemscope itemtype="http://schema.org/Article">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="default.css" rel="stylesheet" type="text/css">
  <link href="toggles-full.css" rel="stylesheet" type="text/css">
  <script src="jquery-2.1.4.js"></script>
  <script src="jquery.cookie.js"></script>
  <script src="support.js"></script>

  <script>

   function refreshStats() {
     pubServerGet("get_status").then(function(result) {
       console.log("got temperature:"+result.temperature);

       if (result.error && result.error != "unknown sid") {
         console.log("got error:"+result.error);
         setTimeout(refreshStats, 3000);

         if ($.cookie("sid")) {
           $("#login").hide();
           $("#page").show();
         }
         else {
           $("#page").hide();
           $("#login").show();
         }

         return;
       }

       var temp = parseFloat(result.temperature);
       $("#temperature").empty();
       $("#temperature").append("<h2>"+temp.toFixed(1)+" C</h2>");

       if (result.status == "off") {
         var myToggle = $("#switch").data('toggles');
         $("#runtime").hide();
         myToggle.toggle(false, false, true);
       }
       else {
         var myToggle = $("#switch").data('toggles');
         myToggle.toggle(true, false, true);
         $("#runtime").show();
         $("#runtime").empty();
         $("#runtime").append("<h3>"+result.end_time+"</h3>");
       }

       if ($.cookie("sid")) {
         $("#login").hide();
         $("#page").show();
       }
       else {
         $("#page").hide();
         $("#login").show();
       }

       setTimeout(refreshStats, 3000);
     });
   }

   function setup() {

     $('#switch').toggles({
       on: false, width: 100, height:40,
       drag: true, click:true, text: {on: "ON", off: "OFF"},
       animate: 250,
       easing: 'swing',
       checkbox: null,
       clicker: null,
       type: 'compact'
     });

     refreshStats();

     $('#switch').on('toggle', function(e, active) {
       if (active) {
         console.log('Toggle is now ON!');
         pubServerGet("switch_on").then(function(res) {
           console.log("res="+res);
           if(res.error && res.error == "unknown sid") {
             $.removeCookie('sid', { path: '/' });
             var myToggle = $("#switch").data('toggles');
             myToggle.toggle(false, false, true);
             alert("Activation failed: "+res.result);
             $("#login").show();
             $("#page").hide();
           }
           else {
             $("#login").hide();
             $("#page").show();
           }
         });
       } else {
         console.log('Toggle is now OFF!');
         pubServerGet("switch_off").then(function(res) {
           if(res.error && res.error == "unknown sid") {
             $.removeCookie('sid', { path: '/' });
             var myToggle = $("#switch").data('toggles');
             myToggle.toggle(true, false, true);
             alert("Deactivation failed: "+res.result);
             $("#login").show();
             $("#page").hide();
           }
           else {
             $("#login").hide();
             $("#page").show();
             $("#runtime").hide();
           }
         });
       }
     });

     if ($.cookie("sid")) {
       $("#login").hide();
       $("#page").show();
     }
     else {
       $("#login").show();
       $("#page").hide();
     }

     $("#send-login").click(function() {
       var user = $("#user").val();
       var password = $("#password").val();
       var remember = $("#remember").attr("checked");

       pubServerLogin(user, password, remember).then(
         function(res) {
           console.log("got res="+res);
         });
     });

     $("#logout").click(function() {
       $.removeCookie('sid', { path: '/' });
       $("#login").show();
       $("#page").hide();
     });

     $('#user, #password').bind('keyup', function(e) {
       if (e.which == 13) {
         var user = $("#user").val();
         var password = $("#password").val();
         var remember = $("#remember").attr("checked");

         pubServerLogin(user, password, remember).then(
           function(res) {
             console.log("got res="+res);
           });

         e.preventDefault();
       }
     });

   }
  </script>
</head>

<body onload="setup()">

  <div id="page">
    <div id="temperature">
    </div>

    <div id="runtime"></div>

    <div id="controls">
      <div id="switchboard">
        <div class="toggle toggle-modern" id="switch"></div>
      </div>
      <!-- <button id="enable">Turn On</button> -->
      <!-- <button id="disable">Turn Off</button> -->
    </div>

    <div class="button" id="logout">
      Logout
    </div>

    <script src="toggles.min.js" type="text/javascript"></script>
  </div>

  <div id="login">
    <h3>Login</h3>
    <div class="line">
      <div class="title">User</div>
      <input type="text" id="user" placeholder="USERNAME"/>
    </div>
    <div class="line">
      <div class="title">Password</div>
      <input type="password" id="password"/>
    </div>
    <div class="line">
      <input type="checkbox" id="remember" placeholser="PASSWORD"/>
      <label for="remember">Keep me logged in</label>
    </div>

    <div class="button" id="send-login">
      Login
    </div>
  </div>

</body>
</html>
