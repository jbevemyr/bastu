<!DOCTYPE html>
<html lang="en" dir="ltr" itemscope itemtype="http://schema.org/Article">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="default.css" rel="stylesheet" type="text/css">
  <link href="toggles-full.css" rel="stylesheet" type="text/css">
  <style type="text/css">
    body {
     margin: 0px;
     padding: 0px;
   }
   .toggle-on {
     background-image: url("onswitch.png") !important;
   }
   .toggle-off {
     background-image: url("offswitch.png") !important;
   }

   .saunatoggle {
     position: absolute;
     top: 20px;
     left: 300px;
     z-index: 13;
   }

  </style>
  <script src="jqueryrotate.js"></script>
  <script src="jquery-2.1.4.js"></script>
  <script src="jquery.cookie.js"></script>
  <script src="support.js"></script>

  <script>

   function setTemp(temp) {
     // 20 C  = rotate(-94deg)
     // 120 C = rotate(94deg)
     // 70 C  = rotate(0deg)

     var rot;

     if (temp >= 70) {
       rot = (temp-70)*1.88;
     }
     else {
       rot = (70-temp)*1.88*-1;
     }
     $("#tempimg").css("transform", "rotate("+rot+"deg)");
   }

   function setTime(time) {
     // 0  = rotate(-138deg)
     // 1  = rotate(-78deg)
     // 2  = rotate(-210deg)
     // 3  = rotate(34deg)
     // 4  = rotate(

     if (time < 0)
       time=0;
     else
       time = time/60;

     var rot = time*0.96-138;

     $("#timeimg").css("transform", "rotate("+rot+"deg)");
   }

   function convertTo24Hour(time) {
     time = time.toLowerCase();
     var hours = parseInt(time.substr(0, 2));
     if(time.indexOf('am') != -1 && hours == 12) {
       time = time.replace('12', '00');
     }
     if(time.indexOf('pm')  != -1 && hours < 12) {
       time = time.replace(hours, (hours + 12));
     }
     return time.replace(/(am|pm)/, '');
   }

   function login() {
     var user = $("#user").val().toLowerCase();
     var password = $("#password").val();
     var remember = $("#remember").attr("checked");

     pubServerLogin(user, password, remember).then(
       function(res) {
         if (res.error) {
           alert(res.error);
           console.log("login failed:"+res.error);
           $("#login").show();
           $("#page").hide();
         }
         else {
           console.log("login successful: sid="+res.sid);
           $("#login").hide();
           $("#page").show();
         }
         refresh();
       });
   }

   function refresh() {
     return pubServerGet("get_status").then(function(result) {
       console.log("got:"+JSON.stringify(result));

       if (result.error) {

         if (result.error && result.error != "unknown sid") {

           if (result.error == "no response" ||
               result.error == "no such device") {

             var myToggle = $("#switch").data('toggles');
             myToggle.toggle(false, false, true);
           }

           if ($.cookie("sid")) {
             $("#login").hide();
             $("#page").show();
           }
           else {
             $("#page").hide();
             $("#login").show();
           }
         }
         else if (result.error == "unknown sid") {
           $.removeCookie('sid', { path: '/' });
           $("#login").show();
           $("#page").hide();
         }

         return new Promise(function(resolve, reject) {
           resolve("failed");
         });
       }
       else {

         var temp = parseFloat(result.temperature);
         setTemp(temp);

         if (result.status == "off") {
           var myToggle = $("#switch").data('toggles');
           myToggle.toggle(false, false, true);
           setTime(0);
         }
         else {
           var myToggle = $("#switch").data('toggles');
           myToggle.toggle(true, false, true);
           setTime(result.end_time);
         }

         if ($.cookie("sid")) {
           $("#login").hide();
           $("#page").show();
         }
         else {
           $("#page").hide();
           $("#login").show();
         }

         return new Promise(function(resolve, reject) {
           resolve("success");
         });
       }
     });
   }

   function refreshStats() {
     refresh().then(function(res) {
       setTimeout(refreshStats, 3000);
     });
   }

   function setup() {

     // if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
     //   // You are in mobile browser
     //   $('<link>')
     //     .appendTo('head')
     //     .attr({type : 'text/css', rel : 'stylesheet'})
     //     .attr('href', 'http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css');
     //   $('<link>')
     //     .appendTo('head')
     //     .attr({type : 'text/css', rel : 'stylesheet'})
     //     .attr('href', 'css/themes/jquery.mobile.icons.min.css');
     //   $('<link>')
     //     .appendTo('head')
     //     .attr({type : 'text/css', rel : 'stylesheet'})
     //     .attr('href', 'jquery-ui.theme.min.css');
     //   $.getScript("http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js");
     // }
     // else {
     // }

     $('#switch').toggles({
       on: false, width: 100, height:40,
       drag: true, click:true, text: {on: "", off: ""},
       animate: 250,
       easing: 'swing',
       checkbox: null,
       clicker: null,
       type: 'compact'
     });

     refreshStats();

     $('#switch').on('toggle', function(e, active) {
       if (active) {
         console.log('Toggle is now ON!');
         pubServerGet("switch_on").then(function(res) {
           console.log("res="+res);
           if(res.error && res.error == "unknown sid") {
             $.removeCookie('sid', { path: '/' });
             var myToggle = $("#switch").data('toggles');
             myToggle.toggle(false, false, true);
             alert("Activation failed: "+res.result);
             $("#login").show();
             $("#page").hide();
           }
           else {
             $("#login").hide();
             $("#page").show();
           }
           refresh();
         });
       } else {
         console.log('Toggle is now OFF!');
         pubServerGet("switch_off").then(function(res) {
           if(res.error && res.error == "unknown sid") {
             $.removeCookie('sid', { path: '/' });
             var myToggle = $("#switch").data('toggles');
             myToggle.toggle(true, false, true);
             alert("Deactivation failed: "+res.result);
             $("#login").show();
             $("#page").hide();
           }
           else {
             $("#login").hide();
             $("#page").show();
           }
           refresh();
         });
       }
     });

     if ($.cookie("sid")) {
       $("#login").hide();
       $("#page").show();
     }
     else {
       $("#login").show();
       $("#page").hide();
     }

     $("#send-login").click(function() {
       login();
     });

     $("#logout").click(function() {
       $.removeCookie('sid', { path: '/' });
       $("#login").show();
       $("#page").hide();
     });

     $("#admin").click(function() {
       window.location = "admin.html";
     });

     $('#user, #password').bind('keyup', function(e) {
       if (e.which == 13) {
         e.preventDefault();
         login();
       }
     });
   }
  </script>
</head>

<body onload="setup()">

  <div id="page">
    <div id="tempotime">
      <img id="dialback" src="bastutermochtimerBG.jpg">
      <img id="tempimg" src="timeindicator.png">
      <img id="timeimg" src="timeindicator.png">
      <div class="toggle toggle-modern saunatoggle" id="switch"></div>
    </div>

    <div class="button" id="logout">
      Logout
    </div>

    <div class="button" id="admin">
      Settings
    </div>

    <script src="toggles.min.js" type="text/javascript"></script>
  </div>

  <div id="login">
    <h3>Login</h3>
    <div class="line">
      <div class="title">User</div>
      <input type="text" id="user" placeholder="USERNAME"/>
    </div>
    <div class="line">
      <div class="title">Password</div>
      <input type="password" id="password"/>
    </div>
    <div class="line">
      <input type="checkbox" id="remember" placeholser="PASSWORD"/>
      <label for="remember">Keep me logged in</label>
    </div>

    <div class="button" id="send-login">
      Login
    </div>
  </div>

</body>
</html>
